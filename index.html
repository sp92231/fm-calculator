<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="display">
            <p>0</p>
        </div>
        <div class="R1C1">
            <p>C</p>
        </div>
        <div class="R1C2">
            <p><-- </p>
        </div>
        <div class="R1C3">
            <p>รท</p>
        </div>
        <div class="R2C1">
            <p>7</p>
        </div>
        <div class="R2C2">
            <p>8</p>
        </div>
        <div class="R2C3">
            <p>9</p>
        </div>
        <div class="R2C4">
            <p>X</p>
        </div>
        <div class="R3C1">
            <p>4</p>
        </div>
        <div class="R3C2">
            <p>5</p>
        </div>
        <div class="R3C3">
            <p>6</p>
        </div>


        <div class="R3C4">
            <p>-</p>
        </div>
        <div class="R4C1">
            <p>1</p>
        </div>
        <div class="R4C2">
            <p>2</p>
        </div>
        <div class="R4C3">
            <p>3</p>
        </div>
        <div class="R4C4">
            <p>+</p>
        </div>
        <div class="R5C1">
            <p>0</p>
        </div>
        <div class="R5C2">
            <p>=</p>
        </div>
    </div>

</html>
