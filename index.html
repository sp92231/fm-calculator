<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <p id="output">0</p>
        </div>
        <button class="R1C1" onclick="clearDisplay()">
            <p>C</p>
        </button>
        <button class="R1C2">
            <p><-- </p>
        </button>
        <button class="R1C3">
            <p>รท</p>
        </button>
        <button class="R2C1" onclick="appendDisplay(7)">
            <p>7</p>
        </button>
        <button class="R2C2" onclick="appendDisplay(8)">
            <p>8</p>
        </button>
        <button class="R2C3" onclick="appendDisplay(9)">
            <p>9</p>
        </button>
        <button class="R2C4">
            <p>X</p>
        </button>
        <button class="R3C1" onclick="appendDisplay(4)">
            <p>4</p>
        </button>
        <button class="R3C2" onclick="appendDisplay(5)">
            <p>5</p>
        </button>
        <button class="R3C3" onclick="appendDisplay(6)">
            <p>6</p>
        </button>


        <button class="R3C4">
            <p>-</p>
        </button>
        <button class="R4C1" onclick="appendDisplay(1)">
            <p>1</p>
        </button>
        <button class="R4C2" onclick="appendDisplay(2)">
            <p>2</p>
        </button>
        <button class="R4C3" onclick="appendDisplay(3)">
            <p>3</p>
        </button>
        <button class="R4C4">
            <p>+</p>
        </button>
        <button class="R5C1" onclick="appendDisplay(0)">
            <p>0</p>
        </button>
        <button class="R5C2">
            <p>=</p>
        </button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
